<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de trabajo</title>
</head>
<body>
    <h1>Desarrollo de formulacion</h1>
    <form action="proceso.html" method="POST" id="miformulario">
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nombre" id="nombre"></td>
            </tr>
            <tr>
                <td>Telefono</td>
                <td><input type="text" name="telefono" id telefono></td>
            </tr>
            <tr>
                <td>Fecha de nacimiento</td>
                <td>
                    <input type="text" name="dia" size="2">
                    <input type="text" name="mes" size="2">
                    <input type="text" name="año" size="2">
                </td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td>
                    <input type="radio" name="sexo" value="H">Hombre
                    <input type="radio" name="sexo" value="M">Mujer
                </td>
            </tr>
            <tr>
                <td>¿Mayor a 10 años?</td>
                <td><input type="checkbox" name="mayor"></td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>

    </form>

</body>
</html>
